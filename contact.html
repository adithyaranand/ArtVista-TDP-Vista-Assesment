<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ArtVista Painting Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <style>
    /* Additional Custom Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111827;
      color: #fff;
    }
    .contact-form {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 5px;
    }
    .btn {
      background-color: #4B5563;
    }
    /* Rest of your CSS styles here */
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 py-4">
    <nav class="container flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-white">ArtVista Painting Gallery</a>
      <ul class="flex space-x-4">
        <li><a href="index.html#home" class="text-white">Home</a></li>
        <li><a href="gallery.html" class="text-white">Gallery</a></li>
        <li><a href="about.html" class="text-white">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-8">Contact Us</h2>
      <p class="text-lg text-gray-600 leading-relaxed mx-auto max-w-xl mb-8">Have a question or want to inquire about a specific painting? Reach out to us.</p>
      <form id="contactForm" class="contact-form mx-auto max-w-md">
        <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full px-4 py-3 mb-4 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent bg-gray-700 text-white">
        <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 mb-4 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent bg-gray-700 text-white">
        <textarea id="message" name="message" placeholder="Your Message" required class="w-full px-4 py-3 mb-4 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent bg-gray-700 text-white"></textarea>
        <button type="submit" class="btn inline-block px-6 py-3 text-lg font-semibold text-white bg-gray-800 hover:bg-gray-700 transition duration-300">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com/2.2.16/tailwind.min.js"></script>
  <!-- Additional Scripts -->
  <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');

      const formData = {
        name: nameInput.value,
        email: emailInput.value,
        message: messageInput.value
      };

      alert(JSON.stringify(formData));

      contactForm.reset();
    });
  </script>
</body>
</html>
